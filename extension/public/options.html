<!DOCTYPE html>
<html>
<head>
    <title>LeetTrack - Your Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .stat-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .difficulty-easy { color: #00b8a3; }
        .difficulty-medium { color: #ffc01e; }
        .difficulty-hard { color: #ff375f; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">LeetTrack</h1>
                <p class="text-gray-600">Track your LeetCode progress</p>
            </div>
            <div id="userInfo" class="text-right">
                <div id="userName" class="font-semibold text-gray-800"></div>
                <div id="userEmail" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="stat-card p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Solved</h3>
                <div id="totalSolved" class="text-3xl font-bold text-gray-800">0</div>
            </div>
            <div class="stat-card p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Easy</h3>
                <div id="easySolved" class="text-3xl font-bold difficulty-easy">0</div>
            </div>
            <div class="stat-card p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Medium</h3>
                <div id="mediumSolved" class="text-3xl font-bold difficulty-medium">0</div>
            </div>
            <div class="stat-card p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Hard</h3>
                <div id="hardSolved" class="text-3xl font-bold difficulty-hard">0</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="stat-card p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Activity</h2>
            <div id="recentActivity" class="space-y-4">
                <!-- Activity items will be inserted here -->
            </div>
        </div>

        <!-- Topic Distribution -->
        <div class="stat-card p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Topic Distribution</h2>
            <div id="topicDistribution" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Topic items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>

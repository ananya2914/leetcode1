<!DOCTYPE html>
<html>
<head>
  <title>LeetTrack</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #1a1a1a;
    }
    .user-info {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .stats-container {
      display: none;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .stat-label {
      color: #666;
    }
    .stat-value {
      font-weight: 600;
      color: #1a1a1a;
    }
    .difficulty-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .difficulty-stat {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
    }
    .easy { background: #e8f5e9; color: #2e7d32; }
    .medium { background: #fff3e0; color: #ef6c00; }
    .hard { background: #fce4ec; color: #c2185b; }
    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #signOutButton {
      display: none;
      background: #dc3545;
    }
    #signOutButton:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon.svg" alt="LeetTrack Logo">
      <h1>LeetTrack</h1>
    </div>
    
    <div id="userInfo" class="user-info">Not signed in</div>
    
    <div id="statsContainer" class="stats-container">
      <div class="stat-row">
        <span class="stat-label">Total Solved:</span>
        <span id="totalSolved" class="stat-value">-</span>
      </div>
      
      <div class="difficulty-stats">
        <div class="difficulty-stat easy">
          <div>Easy</div>
          <div id="easySolved">-</div>
        </div>
        <div class="difficulty-stat medium">
          <div>Medium</div>
          <div id="mediumSolved">-</div>
        </div>
        <div class="difficulty-stat hard">
          <div>Hard</div>
          <div id="hardSolved">-</div>
        </div>
      </div>
    </div>
    
    <button id="signInButton">Sign in with Google</button>
    <button id="signOutButton">Sign Out</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
